- clean: ["~"]

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.wezterm.lua: os/common/wezterm/.wezterm.lua
    $DOTFILES_PATH/bin/external/bash: /usr/local/bin/bash
    $DOTFILES_PATH/bin/external/date: /usr/local/bin/gdate
    $DOTFILES_PATH/bin/external/find: /usr/local/opt/findutils/bin/gfind
    $DOTFILES_PATH/bin/external/make: /usr/local/opt/make/libexec/gnubin/make
    $DOTFILES_PATH/bin/external/sed: /usr/local/opt/gnu-sed/libexec/gnubin/sed
    $DOTFILES_PATH/bin/external/touch: /usr/local/bin/gtouch

- create:
    - ~/.hushlogin
