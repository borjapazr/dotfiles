name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  static-analysis:
    name: ğŸ’¿ Static analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV

      - name: ğŸ‘€ Static analysis
        run: bash scripts/self/static_analysis

  lint:
    name: ğŸ’… Lint
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.16.1"

      - name: Set needed environment variables
        run: |
          echo "DOTFILES_PATH=$PWD" >> $GITHUB_ENV
          echo "PATH=$PATH:$HOME/go/bin" >> $GITHUB_ENV

      - name: ğŸ“¥ Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: ğŸ’… Lint bash files
        run: bash scripts/self/lint

  build:
    name: ğŸš€ Build
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout project
        uses: actions/checkout@v2

      - name: ğŸ“¥ Install .dotfiles
        run: echo "$HOME/.dotfiles" | bash installer
