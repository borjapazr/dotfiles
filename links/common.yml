- clean: ['~']

- defaults:
    link:
      create: true
      force: true

- link:
    ~/.bashrc: shell/bash/.bashrc
    ~/.bash_profile: shell/bash/.profile
    ~/.profile: shell/bash/.profile
    $DOTFILES_PATH/modules/oh-my-zsh/custom/themes/mrmars.zsh-theme: shell/zsh/themes/mrmars.zsh-theme
    ~/.zshrc: shell/zsh/.zshrc
    ~/.zlogin: shell/zsh/.zlogin
    ~/.zshenv: shell/zsh/.zshenv
    ~/.zprofile: shell/zsh/.zprofile
    ~/.gitconfig: git/.gitconfig
    ~/.gitignore_global: git/.gitignore_global
    ~/.gitattributes: git/.gitattributes
    ~/.vimrc: editors/vim/.vimrc
    ~/.config/Code/User/settings.json: editors/vscode/settings.json
    ~/.config/tilix/schemes/nord.json: terminal/tilix/schemes/nord.json
    ~/.config/rofi/config.rasi: os/ubuntu/rofi/config.rasi
    ~/.config/rofi/mars-theme.rasi: os/ubuntu/rofi/mars-theme.rasi

- create:
    - ~/Resources
    - ~/Projects


